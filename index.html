<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Performance Form</title>
</head>
<body>
  <h1>Employee Performance Form</h1>
  <form id="performanceForm">
    <label for="Name">Name:</label>
    <input type="text" id="Name" name="Name" required><br><br>
    
    <label for="Leave">Leave:</label>
    <input type="text" id="Leave" name="Leave" required><br><br>
    
    <label for="Login Time">Login Time:</label>
    <input type="text" id="Login Time" name="Login Time" required><br><br>
    
    <label for="Logout Time">Logout Time:</label>
    <input type="text" id="Logout Time" name="Logout Time" required><br><br>
    
    <label for="Date">Date:</label>
    <input type="date" id="Date" name="Date" required><br><br>
    
    <label for="Target">Target:</label>
    <input type="text" id="Target" name="Target" required><br><br>
    
    <label for="Track Record">Track Record:</label>
    <input type="text" id="Track Record" name="Track Record" required><br><br>
    
    <label for="IVR Calling">IVR Calling:</label>
    <input type="text" id="IVR Calling" name="IVR Calling" required><br><br>
    
    <label for="Call Record">Call Record:</label>
    <input type="text" id="Call Record" name="Call Record" required><br><br>
    
    <label for="WhatsApp Messenger">WhatsApp Messenger:</label>
    <input type="text" id="WhatsApp Messenger" name="WhatsApp Messenger" required><br><br>
    
    <button type="submit">Submit</button>
  </form>
  <script>
    document.getElementById('performanceForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });
      
      fetch('https://script.google.com/macros/s/AKfycbwB2y6ylzRAcbZDJv_xTb8RcLtLyyVOS1HpTu7k3nkXf34C7_b7hx9d5K6-11aqgdO_/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.text())
      .then(result => {
        alert(result);
      })
      .catch(error => {
        alert('Error: ' + error.message);
      });
    });
  </script>
</body>
</html>
